<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetHack Roguelike</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    canvas {
      border: 2px solid #0f0;
      background: #000;
      image-rendering: pixelated;
    }
    #stats {
      padding: 10px;
      border: 2px solid #0f0;
      background: #001100;
    }
    #log {
      padding: 10px;
      border: 2px solid #0f0;
      background: #001100;
      height: 150px;
      overflow-y: auto;
      font-size: 12px;
    }
    .log-entry { margin: 2px 0; }
    .damage { color: #f00; }
    .pickup { color: #ff0; }
    .death { color: #f0f; }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
      margin: 0 auto;
      width: fit-content;
    }
    .control-btn {
      background: #001100;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s;
    }
    .control-btn:hover {
      background: #002200;
      border-color: #0ff;
    }
    .control-btn:active {
      background: #003300;
      transform: scale(0.95);
    }
    .control-btn.center {
      background: #000;
      cursor: default;
      border-color: #050;
    }
    .control-btn.center:hover {
      background: #000;
      border-color: #050;
    }
    #inventory-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
    }
    .inventory-btn {
      background: #001100;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 8px;
      cursor: pointer;
      user-select: none;
      transition: all 0.1s;
      min-width: 100px;
      text-align: center;
    }
    .inventory-btn:hover {
      background: #002200;
      border-color: #0ff;
    }
    .inventory-btn:active {
      background: #003300;
      transform: scale(0.95);
    }
    #restart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #restart-modal.show {
      display: flex;
    }
    .modal-content {
      background: #001100;
      border: 3px solid #f00;
      padding: 30px;
      text-align: center;
      max-width: 400px;
    }
